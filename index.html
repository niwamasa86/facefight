<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>face fight</title>
  <link rel="stylesheet" href="main.css">
  <!-- <link rel="preload" href="images/back.gif" as="image">
  <link rel="preload" href="images/go.gif" as="image">
  <link rel="preload" href="images/guard.png" as="image">
  <link rel="preload" href="images/kick.gif" as="image">
  <link rel="preload" href="images/panchi.gif" as="image">
  <link rel="preload" href="images/rock.png" as="image">
  <link rel="preload" href="images/shur.png" as="image">
  <link rel="preload" href="images/upper.gif" as="image"> -->
</head>
<body>
  <div id="trainer">
    <div id="no-webcam">
      No webcam found. <br>
      To use this demo, use a device with a webcam.
    </div>
    <div id="status">
        Loading mobilenet...
    </div>
    <div class="webcam-box-outer">
      <div class="webcam-box-inner">
        <video autoplay="" playsinline="" muted="" style="-webkit-transform: scaleX(-1);" id="js-local-video" width="224" height="224"></video>
      </div>
    </div>
  <div class="controller-container">
      <p>Your id: <span id="js-local-id">...</span></p>
      <input type="text" placeholder="Call peer id..." id="js-remote-id">
      <button id="js-call-trigger">Connect</button>
      <p>connect with <span id="js-connected-id">...</span></p>
      <button id="js-close-trigger">End call</button>
  </div>
    <div class="controller-panels" id="controller" style="display:none">

      <!-- where class buttons will go -->
      <div id="classes"></div>
      <!-- Big buttons. -->     
      <div class="params">
        
          <div id="options">

            <button id="train">
              <span id="train-status">Train</span>
            </button>
            
            <button id="predict">
              <span>Run</span>
            </button>

            <span id="prediction">
            </span>
            <span id="face">
            </span>

          </div>

          <!-- Hyper params. -->
          <div id="hyper-params">

            <!-- Learning rate -->
            <div class="dropdown">
              <label>Learning rate</label>
              <div class="select">
                <select id="learningRate">
                  <option value="0.00001">0.00001</option>
                  <option selected="" value="0.0001">0.0001</option>
                  <option value="0.01">0.001</option>
                  <option value="0.03">0.003</option>
                </select>
              </div>
            </div>

            <!-- Batch size -->
            <div class="dropdown">
              <label>Batch size</label>
              <div class="select">
                <select id="batchSizeFraction">
                  <option value="0.05">0.05</option>
                  <option value="0.1">0.1</option>
                  <option selected="" value="0.4">0.4</option>
                  <option value="1">1</option>
                </select>
              </div>
            </div>

            <!-- Epochs -->
            <div class="dropdown">
              <label>Epochs</label>
              <div class="select">
                <select id="epochs">
                  <option value="10">10</option>
                  <option selected="" value="20">20</option>
                  <option value="40">40</option>
                </select>
              </div>
            </div>

            <!-- Hidden units -->
            <div class="dropdown">
              <label>Hidden units</label>
              <div class="select">
                <select id="dense-units">
                  <option value="10">10</option>
                  <option selected="" value="100">100</option>
                  <option value="200">200</option>
                </select>
              </div>
            </div>

          </div><!-- /.hyper-params -->
        </div><!-- /.panel-row -->
    </div><!-- /#controller -->

  </div>
  <div id="webremote">
    <video autoplay="" playsinline="" muted="" id="js-remote-video" width="1000" height="800" ></video>
    <canvas id="canvas" width="1000" height="800"></canvas>
     <div id="mypic">
      <img id="you" src='./images/guard.gif'>
     </div>
     <div id="oppic">
      <img id="aite" src='./images/guard.gif'>
        </div>
     <div id="fly0"></div>
     <div id="fly1"></div>
     <div id="fly2"></div>
  </div>
  <script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
  <script type="text/javascript" src="./shared/key.js"></script>
  <script type="text/javascript" src="./js/forconnect.js"></script>
  <script type="text/javascript" src="./js/forgame.js"></script>
  <script type="text/javascript" src="./js/face-api.js"></script>
  <script type="text/javascript" src="./js/trend.js"></script>
  <script type="text/javascript" src="./js/classification.js"></script> 
</body>
</html>
