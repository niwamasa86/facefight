<!DOCTYPE html>
<html>
    <head lang="ja">
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js" type="text/javascript"></script>
        <link rel="stylesheet" href="main.css">
        <title>S</title>
    </head>
    <body>
        <div class="videos-container">
            <video autoplay="" playsinline="" muted="" id="js-local-video" width="224" height="224"></video>
            <video id="js-remote-video" autoplay muted="true"></video>
        </div>
        <div class="controller-container">
            <p>Your id: <span id="js-local-id">...</span></p>
            <input type="text" placeholder="Call peer id..." id="js-remote-id">
            <button id="js-call-trigger">Call</button>
            <p>Currently in call with <span id="js-connected-id">...</span></p>
            <button id="js-close-trigger">End call</button>
        </div>
        <button id="data-trigger">send</button>
        <div class="controller-panels" id="controller" style="display:none">

            <!-- where class buttons will go -->
            <div id="classes"></div>
            
            <br>
            
            <!-- Big buttons. -->     
            <div class="params">
              
                <div id="options">
      
                  <button id="train">
                    <span id="train-status">Train</span>
                  </button>
                  
                  <button id="predict">
                    <span>Run</span>
                  </button>
      
                  <span id="prediction">
                  </span>
      
                </div>
      
                <!-- Hyper params. -->
                <div id="hyper-params">
      
                  <!-- Learning rate -->
                  <div class="dropdown">
                    <label>Learning rate</label>
                    <div class="select">
                      <select id="learningRate">
                        <option value="0.00001">0.00001</option>
                        <option selected="" value="0.0001">0.0001</option>
                        <option value="0.01">0.001</option>
                        <option value="0.03">0.003</option>
                      </select>
                    </div>
                  </div>
      
                  <!-- Batch size -->
                  <div class="dropdown">
                    <label>Batch size</label>
                    <div class="select">
                      <select id="batchSizeFraction">
                        <option value="0.05">0.05</option>
                        <option value="0.1">0.1</option>
                        <option selected="" value="0.4">0.4</option>
                        <option value="1">1</option>
                      </select>
                    </div>
                  </div>
      
                  <!-- Epochs -->
                  <div class="dropdown">
                    <label>Epochs</label>
                    <div class="select">
                      <select id="epochs">
                        <option value="10">10</option>
                        <option selected="" value="20">20</option>
                        <option value="40">40</option>
                      </select>
                    </div>
                  </div>
      
                  <!-- Hidden units -->
                  <div class="dropdown">
                    <label>Hidden units</label>
                    <div class="select">
                      <select id="dense-units">
                        <option value="10">10</option>
                        <option selected="" value="100">100</option>
                        <option value="200">200</option>
                      </select>
                    </div>
                  </div>
      
                </div><!-- /.hyper-params -->
      
              </div><!-- /.panel-row -->
      
          </div><!-- /#controller -->

          </div>
        <script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
        <script type="text/javascript" src="./shared/key.js"></script>
        <script type="text/javascript" src="./script.js"></script>
        <div id="p5sketch"></div>
        <script src="./classification.js" type="text/javascript"></script>
        <script src="./ex.js" type="text/javascript"></script>
    </body>
</html>
